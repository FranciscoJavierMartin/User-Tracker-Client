<h1 class="text-center mt-4 mb-4">Stats</h1>

<table *ngIf="users_stats.length!=0" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Username</th>
      <th class="text-center" scope="col">Percent</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users_stats; let i = index">
      <th class="text-center" scope="row">{{i+1}}</th>
      <td class="text-center">{{user.username}}</td>
      <td class="text-center">{{user.percentage  | percent:'1.2' }}</td>
    </tr>
  </tbody>
</table>

<h2 *ngIf="users_stats.length===0">There are not data.</h2>
